      <div class="" id="shippingAdress">

        <div class="rounded-2xl bg-gray-400" id="">

          </div>
          <div class="" id="shippingInfo">
            <span>home</span>
            <span>the home addres</span>
          </div>
          <button class="" id="shippingAdressEditButton">
            <hr />
          </button>
        </div>
      </div>
      <div class="" id="orderList">
        <div
          class="flex flex-col items-center mt-5 shadow-gray-300 shadow-md rounded-3xl"
        >
          <div
            class="bg-white flex justify-center items-center gap-5 p-6 km:py-6 km:px-3 rounded-3xl km:w-[350px]"
          >
            <div
              class="w-[160px] km:w-[120px] bg-[#fafafa] px-3 py-5 rounded-3xl"
            >
              <img src="/assets/img/nike20.png" alt="" />
            </div>
            <div>
              <div class="flex items-center gap-8 km:gap-4">
                <p class="font-bold km:text-[16px]">Nike Wooden Style</p>
              </div>
              <div class="flex items-center gap-3 text-xs mt-4">
                <span
                  class="inline-block w-[1rem] h-[1rem] bg-[#B89F87] rounded-full"
                ></span>
                <div>
                  <span>Wooden</span>
                  <span>|</span>
                  <span>Size=41</span>
                </div>
              </div>
              <div class="flex items-center justify-between mt-4">
                <span class="text-sm font-bold">$240.00</span>
                <div
                  class="flex items-center justify-center rounded-full bg-[#fafafa] w-10 h-10 p-3"
                >
                  <span class="text-xs font-bold">2</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="" id="chooseShipping"></div>
      <div class="" id="promoCode"></div>
      <div class="" id="submitOrder">
        <input type="submit" />
      </div>
    </form>
